<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/avatar-jessica.jpeg" alt="User_Profile_Picture">
        </div>
        <div class="information">
            <h2>Jessica Randall</h2>
            <h4>London, United Kingdom</h4>
        </div>
        <p>"Front-end developer and avid reader."</p>
            <div class="GitHub"><a href="#">GitHub </a></div>
            <div class="Frontend"><a href="#">Frontend Mentor</a></div>
            <div class="LinkedIn"><a href="#">LinkedIn</a></div>
            <div class="Twitter"><a href="#">Twitter</a></div>
            <div class="Instagram"><a href="#">Instagram</a></div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ange KORE</a>.
      </div>
</body>
</html>
